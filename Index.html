<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List with Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Droppable containers for sorting -->
        <div class="category-container" id="inbox">
            <h2>Inbox</h2>
            <ul class="droppable" id="droppable-inbox"></ul>
        </div>

        <div class="category-container" id="imau">
            <h2>IMAU</h2>
            <ul class="droppable" id="droppable-imau"></ul>
        </div>

        <div class="category-container" id="ianu">
            <h2>IANU</h2>
            <ul class="droppable" id="droppable-ianu"></ul>
        </div>

        <div class="category-container" id="niau">
            <h2>NIAU</h2>
            <ul class="droppable" id="droppable-niau"></ul>
        </div>

        <div class="category-container" id="ninu">
            <h2>NINU</h2>
            <ul class="droppable" id="droppable-ninu"></ul>
        </div>

        <!-- Input for new todo and Add button -->
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="New Todo" />
            <button id="add-todo">Add Todo</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
